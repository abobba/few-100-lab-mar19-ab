<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <base href="/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link href="style.css" rel="stylesheet"></head>
<body>
            <h1>Tip Calculator</h1>
    <div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="amtinput">
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-tip" value="10" id="tip10">10%</button>
                            <button type="button" class="btn btn-tip" value="15" id="tip15">15%</button>
                            <button type="button" class="btn btn-tip" value="20" id="tip20">20%</button>
                        </div>
            <div>
              You are tipping <span id="tipPercent"></span>%
            </div>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item" id="billAmount"></li>
                        <li class="list-group-item" id="tipPercentAmount"></li>
                        <li class="list-group-item" id="tipAmount"></li>
                        <li class="list-group-item" id="totalAmount"></li>
                    </ul>
            </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
